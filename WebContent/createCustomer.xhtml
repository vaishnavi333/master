<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
 
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>create customer</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
    </style>
</h:head>
<h:body>
    <h:form id="createcustomerForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Create customer Record</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="id" class="control-label col-sm-4">Customer Id:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="id" value="#{customerBean.id}" class="form-control" validatorMessage="User name is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="namel" class="control-label col-sm-4">Customer Name:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="name-id" value="#{customerBean.name}" class="form-control" validatorMessage="Email Id is required">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        
         <div class="form-group">
            <h:outputLabel for="email" class="control-label col-sm-4">Customer Email:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="email-id" value="#{customerBean.email}" class="form-control" validatorMessage="Email Id is required">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        
         <div class="form-group">
            <h:outputLabel for="contact" class="control-label col-sm-4">Contact:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="password" value="#{customerBean.password}" class="form-control" validatorMessage="Email Id is required">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        
         
        
        <div class="form-group">
            <h:outputLabel for="gender" class="control-label col-sm-4">Gender:</h:outputLabel>
            <div class="col-sm-4">
                <h:selectOneRadio id="gender-id" value="#{customerBean.gender}" validatorMessage="Gender is required">
                    <f:selectItem itemValue="M" itemLabel="Male" /><f:selectItem itemValue="F" itemLabel="Female" />
                    <f:validateRequired/>
                </h:selectOneRadio>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="address" class="control-label col-sm-4">Address:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputTextarea id="address-id" value="#{customerBean.address}" cols="50" rows="5" class="form-control" validatorMessage="Address is required">
                    <f:validateRequired/>
                </h:inputTextarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Save" action="#{customerBean.savecustomerDetails(customerBean)}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:link outcome="customerList" value="View customer Record List" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
