<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
     
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
    <title>Inventory List</title>
    <style type="text/css">
        .tableUpdated {
            width: 90% !important;
            margin: 17px 58px 0 !important;
        }
        .btnSpace {
            margin: 17px;
        }     
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Inventory Records"/></h2></center>
    <h:form id="inventoryForm">
        <h:dataTable id="inventoryTable" binding="#{table}" value="#{inventoryBean.inventoryList()}" var="inventory" class="table table-striped table-hover table-binventoryed tableUpdated">
           
              <h:column>
                <f:facet name="header">Units In Stock</f:facet>
                <h:outputText value="#{inventory.unitstock}" />
            </h:column>
            <h:column>
                <f:facet name="header">Unit Price </f:facet>
                <h:outputText value="#{inventory.unitprice}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">Serial No </f:facet>
                <h:outputText value="#{inventory.serialno}" />
            </h:column>
            <h:column>
                <f:facet name="header">Vendor Id</f:facet>
                <h:outputText value="#{inventory.vendorid}" />
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{inventoryBean.editinventoryRecord(inventory.vendorid)}" value="Update" class="btn btn-primary" />
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{inventoryBean.deleteinventoryRecord(inventory.vendorid)}" value="Delete" class="btn btn-danger" />
            </h:column>
        </h:dataTable>
        <center>
            <h:commandButton action="createInventory.xhtml?faces-redirect=true" value="Create New User" class="btn btn-success btnSpace" />
        </center>
    </h:form>
</h:body>
</html>
