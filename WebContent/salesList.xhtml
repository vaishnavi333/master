<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
     
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
    <title>Sales List</title>
    <style type="text/css">
        .tableUpdated {
            width: 90% !important;
            margin: 17px 58px 0 !important;
        }
        .btnSpace {
            margin: 17px;
        }     
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Sales Records"/></h2></center>
    <h:form id="salesForm">
        <h:dataTable id="salesTable" binding="#{table}" value="#{salesBean.salesList()}" var="sales" class="table table-striped table-hover table-bsalesed tableUpdated">
    
            <h:column>
                <f:facet name="header">Customer Id</f:facet>
                <h:outputText value="#{sales.customerid}" />
            </h:column>
            <h:column>
                <f:facet name="header">Vendor Id</f:facet>
                <h:outputText value="#{sales.vendorid}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">Order Date</f:facet>
                <h:outputText value="#{sales.date_order}" />
            </h:column>
            <h:column>
                <f:facet name="header">Reaching Date</f:facet>
                <h:outputText value="#{sales.date_reaching}" />
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{salesBean.editsalesRecord(sales.customerid)}" value="Update" class="btn btn-primary" />
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{salesBean.deletesalesRecord(sales.customerid)}" value="Delete" class="btn btn-danger" />
            </h:column>
        </h:dataTable>
        <center>
            <h:commandButton action="createSales.xhtml?faces-redirect=true" value="Create New User" class="btn btn-success btnSpace" />
        </center>
    </h:form>
</h:body>
</html>
