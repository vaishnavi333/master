<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
 
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Edit sales</title>
    <style type="text/css">
        .updateBtnStyle {
            width: 80px !important;         
        }
    </style>
</h:head>
<h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Edit sales Record</h2>
            </div>
            <hr/>
      
            <div class="form-group">
                <h:outputLabel for="name" class="control-label col-sm-2">Customer Id:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{editRecordObj.customerid}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="type" class="control-label col-sm-2">Vendor Id:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="type-id" value="#{editRecordObj.vendorid}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="price" class="control-label col-sm-2">Ordered Date:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="price-id" value="#{editRecordObj.date_order}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="duration" class="control-label col-sm-2">Reaching date:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="duration-id" value="#{editRecordObj.date_reaching}" class="form-control"/>
                </div>
            </div>
           
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <h:commandButton value="Update" action="#{salesBean.updatesalesDetails(editRecordObj)}" class="btn btn-primary updateBtnStyle" />
                </div>
            </div>
        </h:form>
    </h:body>
</html>
